session_name: tt
suppress_history: false
windows:
  - layout: even-vertical
    panes:
      - shell_command:
          - cd src/web
          - yarn run dev
      - shell_command:
          - cd src/client
          - yarn run watch
      - shell_command:
          - cd src/client
          - yarn run test-watch
  - layout: even-vertical
    panes:
      - shell_command:
          - cd src/server
          - node dist/server.js
      - shell_command:
          - cd src/server
          - yarn jest --watch-all
      - shell_command:
          - cd src/server
          - yarn run watch
  - layout: even-vertical
    panes:
      - shell_command:
          - cd src/search
          - yarn run watch
